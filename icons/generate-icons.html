<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Generator - PR Enhancer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #0d1117;
      color: #e6edf3;
    }
    h1 { color: #58a6ff; }
    .icons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      background: #21262d;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    .label { margin-top: 8px; font-size: 12px; color: #8b949e; }
    .instructions {
      background: #161b22;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Icon Generator</h1>
  <p>Click each button to download the icon files for your Chrome extension.</p>
  
  <div class="icons">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div class="label">16x16</div>
      <button onclick="download('icon16', 16)">Download</button>
    </div>
    <div class="icon-item">
      <canvas id="icon32" width="32" height="32"></canvas>
      <div class="label">32x32</div>
      <button onclick="download('icon32', 32)">Download</button>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div class="label">48x48</div>
      <button onclick="download('icon48', 48)">Download</button>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div class="label">128x128</div>
      <button onclick="download('icon128', 128)">Download</button>
    </div>
  </div>

  <button onclick="downloadAll()">ðŸ“¦ Download All Icons</button>

  <div class="instructions">
    <h3>Instructions</h3>
    <ol>
      <li>Download all icon files</li>
      <li>Place them in the <code>icons/</code> folder</li>
      <li>Reload the extension in Chrome</li>
    </ol>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;
      
      // Background - rounded square
      const radius = 24 * scale;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#58a6ff');
      gradient.addColorStop(1, '#388bfd');
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Sort lines icon
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineCap = 'round';
      ctx.lineWidth = Math.max(2, 6 * scale);
      
      const padding = 28 * scale;
      const lineSpacing = 24 * scale;
      const baseY = 32 * scale;
      
      // Line 1 (longest)
      ctx.beginPath();
      ctx.moveTo(padding, baseY);
      ctx.lineTo(size - padding, baseY);
      ctx.stroke();
      
      // Line 2 (medium)
      ctx.beginPath();
      ctx.moveTo(padding, baseY + lineSpacing);
      ctx.lineTo(size - padding - 20 * scale, baseY + lineSpacing);
      ctx.stroke();
      
      // Line 3 (shortest)
      ctx.beginPath();
      ctx.moveTo(padding, baseY + lineSpacing * 2);
      ctx.lineTo(size - padding - 45 * scale, baseY + lineSpacing * 2);
      ctx.stroke();
      
      // Arrow indicator
      const arrowX = size - padding - 10 * scale;
      const arrowY = baseY + lineSpacing;
      const arrowSize = 8 * scale;
      
      ctx.beginPath();
      ctx.moveTo(arrowX - arrowSize, arrowY - arrowSize);
      ctx.lineTo(arrowX, arrowY);
      ctx.lineTo(arrowX - arrowSize, arrowY + arrowSize);
      ctx.stroke();
    }

    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      [16, 32, 48, 128].forEach((size, i) => {
        setTimeout(() => download(`icon${size}`, size), i * 200);
      });
    }

    // Draw all icons on load
    [16, 32, 48, 128].forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);
    });
  </script>
</body>
</html>
